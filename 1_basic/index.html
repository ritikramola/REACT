<!-- we can inject react using react cdn -->
<!-- cdn is content delivery network -->
<!-- with the first link we can import the core of react in our project
with the second link we can import dom of react in our project -->

<script 
    crossorigin    
        src="https://unpkg.com/react@18/umd/react.development.js"> 
</script>
<script     
    crossorigin 
        src="https://unpkg.com/react-dom@18/umd/react-dom.development.js">
</script>

<script>
    const heading = React.createElement("h1",{},"This is React code");
    
    const root = ReactDOM.createRoot(document.getElementById("root"));

    root.render(heading);


</script>
